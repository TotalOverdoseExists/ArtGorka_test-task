<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание для ArtGorka</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form action="./form.php" method="get">
        <h1>Форма</h1>
        <div>
          <p>Метод отправки (текущий: <span id="currentMethod">get</span>)</p>
          <button type="button" id="buttonGET">GET</button>
          <button type="button" id="buttonPOST">POST</button>
        </div>
        <input type="text" name="name" placeholder="Введите имя" pattern="[а-яА-Я]+" required>
        <input type="tel" name="tel" placeholder="Введите телефон в формате: +7-999-999-99-99" pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        <input type="email" name="email" placeholder="Введите email для отправки" required>
        <button type="submit">Отправить</button>
      </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
